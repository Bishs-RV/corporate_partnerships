<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- RV Body -->
  <rect x="150" y="200" width="500" height="200" fill="#ffffff" stroke="#9ca3af" stroke-width="3" rx="10"/>
  
  <!-- RV Roof -->
  <path d="M 150 200 L 200 150 L 600 150 L 650 200 Z" fill="#e5e7eb" stroke="#9ca3af" stroke-width="3"/>
  
  <!-- Windows -->
  <rect x="200" y="220" width="100" height="80" fill="#dbeafe" stroke="#9ca3af" stroke-width="2" rx="5"/>
  <rect x="330" y="220" width="100" height="80" fill="#dbeafe" stroke="#9ca3af" stroke-width="2" rx="5"/>
  <rect x="460" y="220" width="100" height="80" fill="#dbeafe" stroke="#9ca3af" stroke-width="2" rx="5"/>
  
  <!-- Door -->
  <rect x="590" y="260" width="50" height="120" fill="#9ca3af" stroke="#6b7280" stroke-width="2" rx="5"/>
  <circle cx="630" cy="320" r="5" fill="#4b5563"/>
  
  <!-- Wheels -->
  <circle cx="250" cy="420" r="40" fill="#4b5563" stroke="#1f2937" stroke-width="3"/>
  <circle cx="250" cy="420" r="20" fill="#9ca3af"/>
  <circle cx="550" cy="420" r="40" fill="#4b5563" stroke="#1f2937" stroke-width="3"/>
  <circle cx="550" cy="420" r="20" fill="#9ca3af"/>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">
    RV Image Coming Soon
  </text>
</svg>
